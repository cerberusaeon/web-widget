<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Standalone widget</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
<!--material design stuff here -->
<div class="crowdtrustFont">
    <h4>CrowdTrust Background Check.</h4>

    <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="first-name" />
            <label class="mdl-textfield__label" for="first-name">First Name</label>
        </div><br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="middle-initial" />
            <label class="mdl-textfield__label" for="middle-initial">Middle Initial</label>
        </div><br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="last-name" />
            <label class="mdl-textfield__label" for="last-name">Last Name</label>
        </div><br/>



        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="ssn" />
            <label class="mdl-textfield__label" for="ssn">SSN</label>
        </div>
    </form>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        SEND
    </button>
</div>


</body>
</html>
